{% extends 'base.html' %}
{% block title %}Nautical Tours{% endblock %}

{% block body %}


<!--Update Review/Comments/Rating-->
<fieldset>
  <h3 id="review">Please Tell Us About Your Experience</h3>

  <form action="/review_submission" method="POST">
    
    <div>
        <span>
            <h3 class="tour_id {{ tour.tour_id }}" id="{{ tour.tour_name }}">{{ tour.tour_name }}</h3>
            <p id="{{ tour.dates }}">Dates: {{ tour.dates }}</p>
        </span>
    </div>
    <div class="score">
        <p>Overall experience (scale of 1 through 5)</p>
        <div class="rating">
        <input type="radio" name="star" value="1" id="one-star">
        <label for="one-star"><span class="fa fa-star"></span></label>
        <input type="radio" name="star" value="2" id="two-star">
        <label for="two-star"><span class="fa fa-star"></span></label>
        <input type="radio" name="star" value="3" id="three-star">
        <label for="three-star"><span class="fa fa-star"></span></label>
        <input type="radio" name="star" value="4" id="four-star">
        <label for="four-star"><span class="fa fa-star"></span></label>
        <input type="radio" name="star" value="5" id="five-star">
        <label for="five-star"><span class="fa fa-star"></span></label>      
        </div> 
    </div>
    <div>
        <div>
        <label for="comment">Leave a Review:</label>
    </div>
        <textarea name="comment" id="comment" placeholder="Leave a Comment"></textarea>
    </div>
         <!--Form:submit button-->
     <p>
     <input type="submit" class="btn btn-primary" id="submit">
    </p>
    </form>
</fieldset>
  

{% endblock %}
