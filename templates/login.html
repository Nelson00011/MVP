{% extends 'base.html' %}
{% block title %}Account{% endblock %}

{% block body %}
<div class="container">
<h1 id="Account">Account</h1>

<!--Log In to Account-->
<fieldset>
<h2>Log Into Account</h2>
  <form action="/login" method="POST">
    
    <div>
        <input type="text" name="email" placeholder="email" required>
    </div>
    <div>
        <input type="password" name="password" placeholder="password" required>
    </div>
    <p>
        <!--Form:submit button-->
    <div class="row">
      <div class="center">
        <input type="submit" value="Log In" class="btn btn-primary" id="login-button">
      </div>
    </div>
    </p>
    </form>
</fieldset>
</div>


{% endblock %}
